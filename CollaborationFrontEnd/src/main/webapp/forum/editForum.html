<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Edit Forum</title>
</head>
<body>
<form ng-submit="fc.submit()" name="myForm">
<div class="container"> 
         <div class="panel-body panel-300" style="width: 65%;">
         <span> Forum Title :</span>
         <input type="text"  class="form-control" ng-model="fc.forum.forumTitle" name="forumTitle" placeholder="Forum Name.."><br>
         <span style="margin-left: 0em;">Forum Content :</span>
           <textarea class="form-control expandable" type="text" ng-model="fc.forum.forumContent" id="forumContent" placeholder="Forum Content" rows="2"></textarea>
       <br><br>
          <input type="submit" class="btn btn-success" name="submit" value="Update">
        <b>  {{message}}</b>
          </div>
       </div>



</form>

</body>
</html>
